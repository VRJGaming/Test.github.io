<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Pulse Experience</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  
  <style>
    body { 
      margin: 0; 
      /* Deep organic red gradient to feel heart-related */
      background: radial-gradient(circle at center, #4a0404 0%, #1a0202 70%, #000000 100%); 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; 
      overflow: hidden;
      height: 100vh;
    }

    model-viewer { 
      width: 100vw; 
      height: 100vh; 
      --poster-color: transparent;
    }

    /* CUSTOM AR BUTTON - Large and easy to tap */
    #ar-button {
      background-color: white;
      border-radius: 50px;
      border: none;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 14px;
      font-weight: bold;
      color: #4a0404;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 1000;
      transition: transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #ar-button:active { transform: translateX(-50%) scale(0.95); }

    /* Bottom Control Bar */
    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-radius: 50px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .heart-btn {
      padding: 12px 24px;
      border-radius: 40px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .heart-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* Hide default AR button provided by model-viewer */
    #heartViewer::part(default-ar-button) { display: none; }
  </style>
</head>
<body>



<model-viewer 
  id="heartViewer"
  src="./Heartmodel/Heartmodel.glb" 
  ar 
  ar-modes="webxr scene-viewer quick-look"
  camera-controls 
  autoplay
  interaction-prompt="none"
  exposure="1.2" 
  shadow-softness="1"
 
  camera-orbit="0deg 75deg 20m" 
  field-of-view="10deg">

  <button slot="ar-button" id="ar-button">
    ðŸš€ VIEW IN SPACE
  </button>

</model-viewer>

<div class="controls">
  <button class="heart-btn active" 
          data-src="./Heartmodel/Heartmodel.glb" 
          data-orbit="0deg 75deg 20m" 
          data-fov="10deg"
          data-audio="false">Heart</button>

  <button class="heart-btn" 
          data-src="./Heartmodel/HeartLabels.glb" 
          data-orbit="0deg 75deg 2.5m" 
          data-fov="30deg"
          data-audio="true">Labels</button>
</div>

<audio id="labelAudio" src="./audio/heart_labels_audio1.mp3" loop></audio>

<script>
  const modelViewer = document.querySelector('#heartViewer');
  const buttons = document.querySelectorAll('.heart-btn');
  const audio = document.getElementById("labelAudio");

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // 1. UI Switch
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // 2. Load Model & Apply Distance/Scale
      modelViewer.src = btn.dataset.src;
      modelViewer.cameraOrbit = btn.dataset.orbit;
      modelViewer.fieldOfView = btn.dataset.fov;

      // 3. Audio Control
      if (btn.dataset.audio === "true") {
        audio.play().catch(() => console.log("Audio play requires user gesture"));
      } else {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
</script>

</body>
</html>
